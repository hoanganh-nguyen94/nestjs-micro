
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  #    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: simple-ui
spec:
  rules:
    - host: simple.ui
      http:
        paths:
          - path: "/"
            backend:
              serviceName: simple-ui
              servicePort: 80

