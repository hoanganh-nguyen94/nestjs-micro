apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gateway-svc
  namespace: demo
spec:
  hosts:
#    - gateway-svc.demo.svc.cluster.local
    - "simple.ui"
  http:
    - match:
        - uri:
            prefix: "/api"
      route:
        - destination:
            host: gateway-svc.demo.svc.cluster.local
            subset: v2
          weight: 25
        - destination:
            host: gateway-svc.demo.svc.cluster.local
            subset: v1
          weight: 75

