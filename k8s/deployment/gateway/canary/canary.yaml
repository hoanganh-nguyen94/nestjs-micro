apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gateway-svc
spec:
  hosts:
    - gateway-svc
  http:
    - route:
        - destination:
            host: gateway-svc
            subset: v1
          weight: 80
        - destination:
            host: gateway-svc
            subset: v2
          weight: 20
