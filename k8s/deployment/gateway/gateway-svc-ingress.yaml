apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: gateway-svc
  namespace: demo
spec:
  rules:
    - host: simple.ui
      http:
        paths:
          - path: /api/client(/|$)(.*)
            backend:
              serviceName: gateway-svc
              servicePort: 80
